buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'

repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.ajoberstar:gradle-git:1.3.1'
}

group='com.devindi'
version='1.0'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}

publish {
    groupId = 'com.devindi'
    artifactId = 'git-helper'
    publishVersion = '1.0'
    desc = 'Gradle plugin for managing git hooks and versioning your project.'
    licences = ['GPL-3.0']
    website = 'https://github.com/devindi/gradle-git-helper'
}